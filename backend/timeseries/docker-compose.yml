version: '3.8'  
  
services:  
  timeseries-post:  
    container_name: timeseries-post-service  
    build:  
      context: .  # Path to your Dockerfile  
    ports:  
      - "9000:9000"  # Map local port 9000 to container port 9000  
    volumes:  
      - .:/app  # Mount current directory into container for local development  
    environment:  
      - MONGODB_URI=${MONGODB_URI}  # MongoDB connection string from environment variable
      - PYTHONUNBUFFERED=1  
